<!DOCTYPE html><html lang="en"><head><head><meta charset="UTF-8"><title>Gaia Gardens</title><script src="https://kit.fontawesome.com/a2e6c63c52.js" crossorigin="anonymous"></script><link rel="icon" type="image/x-icon" href="/images/gaia-logo.png"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="stylesheet" href="/css/styles.css"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><meta name="viewport" content="width=device-width,initial-scale=1"></head></head><body><header id="header"><logo><icon><img src="/images/gaia-logo.png"></icon><div class="logo-text"><h1>Gaia Gardens</h1><p>beautiful, sustainable landscaping</p></div></logo><nav><ul><li class="nav-item" id="home"><a href="/">Home</a><div class="nav-active"></div></li><li class="nav-item" id="projects"><a href="/projects">Projects</a><div class="nav-active"></div></li><li class="nav-item" id="about"><a href="/about">About</a><div class="nav-active"></div></li><li class="nav-item" id="contact"><a href="/contact">Contact</a><div class="nav-active"></div></li></ul></nav></header><main id="main"><div id="contact-content"><h2>Get in Touch</h2><form id="contact-form" action="/submit-form" method="POST"><div class="form-group"><label for="name">Name <span>(required)</span></label><p></p><input type="text" id="name" name="name" required></div><div class="form-group"><label for="name">Service Area <span>(required)</span></label> <select name="township" id="township"><option value="montclair">Montclair</option><option value="bloomfield">Bloomfield</option><option value="glen_ridge">Glen Ridge</option><option value="west_orange">West Orange</option><option value="verona">Verona</option><option value="cedar_grove">Cedar Grove</option><option value="clifton">Roseland</option><option value="nutley">Livingston</option></select></div><div class="form-group" submit="sendMessage"><label for="email">Email <span>(required)</span></label> <input type="email" id="email" name="email" required></div><div class="form-group"><label for="subject">Subject <span>(required)</span></label> <input type="text" id="subject" name="subject" required></div><div class="form-group"><label for="message">Message <span>(required)</span></label> <textarea id="message" name="message" placeholder="Please describe your request or question here."></textarea></div><button class="submit-button" type="submit">Send</button></form></div></main><footer><div class="phone"></div><div><div class="license">NJ HIC# 13VH03809900</div><div class="copyright">Gaia Gardens Copyright Â© 2024</div></div></footer><script src="/scripts/app.js"></script></body></html>
